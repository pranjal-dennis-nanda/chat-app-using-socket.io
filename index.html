<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script  defer src="./clientside/client.js"></script>


    <style>
body {
    background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
}

nav {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    display: block;
    margin: auto;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 95%;
    border: none;
    margin: auto;
    height: 60vh;
    padding: 20px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.message {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    width: fit-content;
    max-width: 60%;
    border: none;
    padding: 15px;
    margin: 12px 0;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 0.95em;
}

.left {
    float: left;
    clear: both;
    background-color: #f1f1f1;
}

.right {
    float: right;
    clear: both;
    background-color: #84fab0;
    color: white;
}

#send-container {
    text-align: center;
    max-width: 100%;
    display: block;
    margin: auto;
}

#messageInp {
    width: 80%;
    border: none;
    height: 40px;
    border-radius: 20px;
    padding: 0 15px;
    margin-right: 10px;
    font-size: 1em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    outline: none;
}

.btn {
    cursor: pointer;
    border: none;
    background-color: #84fab0;
    color: white;
    border-radius: 20px;
    height: 40px;
    padding: 0 20px;
    font-size: 1em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #31a2ac;
}

    </style>
</head>
<body>
    <nav>
<img src="whatsapp.jpeg" alt="" class="logo"> 
   </nav>
   <div class="container">
    <!-- <div class="message left">Harry:hey</div>
    <div class="message right">Rphan:hi</div> -->
   </div>
   <div class="send">
    <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp">
<button class="btn" type="submit">Send</button>  
  </form>
   </div>
</body>
</html>
